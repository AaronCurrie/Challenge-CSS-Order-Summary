<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href= "Resources/style.css" >
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

  </style>
</head>
<body>
  <div class="main">
    <div class="header">
      <img src="./Resources/images/illustration-hero.svg">
    </div>
    <div class="content">
      <div class="text">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="items">
        <img src="./Resources/images/icon-music.svg">
        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <a href="#">
        <div class="button payment">
          <h3>Proceed to Payment</h3>
        </div>
      </a>

      <a href="#">
        <div class="button cancel">
          <h3>Cancel Order</h3>
        </div>
      </a>  
    </div>
  </div>
 
</body>
</html>
